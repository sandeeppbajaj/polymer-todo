<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="todo-data.html">
<link rel="import" href="todo-list.html">

<dom-module id="todo-view">
    <style>
        paper-icon-button {
            color: #3f51b5;
        }

        paper-icon-button:hover {
            color: #311b92;
        }
    </style>
    
    <template>
        <div>
            <div>
                <paper-input-container>
                    <paper-icon-button prefix icon="add-box" on-tap="_add"></paper-icon-button>
                    <label for="new-todo">Add new to do item</label>
                    <input is="iron-input" id="new-todo" bind-value="{{newTodo}}">
                </paper-input-container>
            </div>
            <div>
                <todo-data todos="{{todos}}"></todo-data>

                <h3>Uncompleted Items</h3>
                <todo-list todos="{{todos}}" filter-by="uncompleted"></todo-list>

                <h3>Completed Items</h3>
                <todo-list todos="{{todos}}" filter-by="completed"></todo-list>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'todo-view',
            _add: function () {
                if(this.newTodo){
                    this.push('todos', {
                        name: this.newTodo,
                        done: false
                    });
                    this.newTodo = null;
                }
            }
        });
    </script>
</dom-module>
