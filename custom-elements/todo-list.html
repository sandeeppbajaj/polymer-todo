<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="todo-item.html">
<dom-module id="todo-list">
    <style>
        li {
            list-style: none;
        }
    </style>
    <template>
        <ul>
            <template is="dom-repeat" items="{{todos}}">
                <li>
                    <todo-item todo="{{item}}"></todo-item>
                </li>
            </template>
        </ul>
    </template>

    <script>
        Polymer({
            is: 'todo-list'
        });
    </script>
</dom-module>
